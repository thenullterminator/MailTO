<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="app.min.css">
    <style>
    @import url('https://fonts.googleapis.com/css?family=Montserrat');
    
    body
    {
    font-family: 'Montserrat', sans-serif !important;
    }
    .app-topbar
    {
        background-color:#3C7;
    }
    .app-title
    {
        font-weight:bold !important;
        font-size:1.3rem !important;
        /* text-align:left !important; */
    }
    
    #homeicon
    {
        margin-right:-0.1rem;
    }
    .app-button
    {
        color:#3C7 !important;
        font-size:1.2rem;
        font-weight:bold !important;
    }

    p
    {
        color:black !important;
    }

    strong
    {
        font-size:1.2rem;
    }
    #content
    {
        font-size:1rem;
        letter-spacing: -0.02rem !important;
    }

    #wel
    {
        
        height:90px;
        
    }

    #userwel
    {
        position:relative;
        top:30px;
    }
    #usercont
    {
        font-size:1.6rem;
    }

    textarea
    {
      /* background-color:red !important; */
      height:160px !important;
    }

    #submit
    {
      width:40px;
      margin:0 auto;
    }
  
    </style>
  </head>

  <body>

<!-----------------HOME PAGE------------------ --> 
    <div class="app-page" data-page="home" id="homepage">
      <div class="app-topbar">
        <div class="app-title"><i id="homeicon" class="fas fa-home"></i> Home page</div>
      </div>
      <div class="app-content">

        <p class="app-section" id="wel"> <span id="userwel"><strong id="usercont" ><i class="fas fa-user"></i> Hello New User</strong></span></p>
       
       
        <p class="app-section"><strong>Welcome to MailTO !</strong><br><br><span id="content">Here you can compose and send messages to whoever you want.This app will also create a contact list based on your usage. </span></p>
        
        <div style="height:0px;">&nbsp;</div>
        
        <div class="app-section">
                <div class="app-button" data-target="page2">Setup Account</div>
        </div>

        <div class="app-section">
                <div class="app-button" data-target="page2">Add Account</div>
        </div>
        <div class="app-section">
                <div class="app-button" data-target="page2">Contact List</div>
        </div>

        <div class="app-section">
          <div class="app-button" data-target="sendnew">Send A new Email</div>
        </div>
      </div>
    </div>
<!-----------------HOME PAGE------------------ -->
    

<!---------------------Send------------------------>
        <div class="app-page" data-page="sendnew">
            <div class="app-topbar">
            <div class="app-title">Compose</div>
            <div class="right app-button" data-back><i style="color:white;font-size:1.5rem;" class="fas fa-check-circle"></i></div>
            </div>
    
            
            <div class="app-section">
                <label >From:</label>
                <input class="app-input">
                <div style="height:35px;">&nbsp;</div>
            </div>

            <div class="app-section">
                <label >To:</label>
                <input class="app-input">
                <div style="height:35px;">&nbsp;</div>
            </div>
    
            <form >
              <div class="app-section">
                  <input class="app-input" name="subject" placeholder="Subject">
                  <div style="height:30px;">&nbsp;</div>
                  <textarea class="app-input" name="message" placeholder="Message"></textarea>
              </div>

              <div  class="app-section" style="height:40px">
                  <div id="submit" class="app-button green app-submit"><i  style="font-size:2.5rem;" class="far fa-paper-plane"></i></div>
              </div>
                <!-- <div style="height:50px;">&nbsp;</div> -->
                </form>
            </div>
        </div>

<!---------------------Send------------------------>


    <div class="app-page" data-page="page2">
      <div class="app-topbar">
        <div class="app-button left" data-back ><i id="homeicon" class="fas fa-home"></i></div>
        <div class="app-title">Page 2</div>
      </div>
      <div class="app-content">
        Page 2 is lonely
      </div>
    </div>

    <script src="zepto.js"></script>
    <script src="app.min.js"></script>
    <script>
      App.controller('home', function (page) {
        // put stuff here
        
      });

      App.controller('page2', function (page) {
        // put stuff here
        
      });

      try {
        App.restore();
      } catch (err) {
        App.load('home');
      }
    </script>
  </body>
</html>
